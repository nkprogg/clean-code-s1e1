<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task tasks">
        <h3><label for="new-task" class="new-task__title tasks__label" >Add Item</label></h3>
        <div class="new-task__wrapper">
          <input id="new-task" class="new-task__input tasks__input" type="text">
          <button class="new-task__button tasks__button" id="add-button">Add</button>
        </div>
      </section>
      <section class="incomplete-task tasks">
        <h3 class="incomplete-task__title title">Todo</h3>
        <ul id="incomplete-tasks" class="incomplete-task__list tasks__list">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__input tasks__input_check">
            <label class="tasks__label tasks__label_name">Pay Bills</label>
            <input type="text" class="tasks__input tasks__input_text">
            <button class="tasks__button tasks__button_edit">Edit</button>
            <button class="tasks__button tasks__button_delete">
              <img class="tasks__img" src="./remove.svg" alt="delete task">
            </button>
          </li>
          <li class="tasks__item tasks__item_edit-mode">
            <input type="checkbox" class="tasks__input tasks__input_check">
            <label class="tasks__label tasks__label_name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks__input tasks__input_text">
            <button class="tasks__button tasks__button_edit">Save</button>
            <button class="tasks__button tasks__button_delete">
              <img class="tasks__img" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete-task tasks">
        <h3 class="complete-task__title title">Completed</h3>
        <ul id="completed-tasks" class="complete-task__list tasks__list">
          <li class="tasks__item">
            <input type="checkbox" class="tasks__input tasks__input_check" checked>
            <label class="tasks__label tasks__label_name">See the Doctor</label>
            <input type="text" class="tasks__input tasks__input_text">
            <button class="tasks__button tasks__button_edit">Edit</button>
            <button class="tasks__button tasks__button_delete">
              <img class="tasks__img" src="./remove.svg" alt="delete task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
